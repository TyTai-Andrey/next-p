version: '3'
services:

  client:
    entrypoint:
      npm run start
    build:
      context: client
      dockerfile: Dockerfile
    ports:
    - 3000:3000
    depends_on:
    - server
  server:
    entrypoint:
        node build/index
    build:
      context: server
      dockerfile: Dockerfile
    ports:
    - 8080:8080
    depends_on:
    - nextMongodb
    environment:
      - mongoDomain=nextMongodb
  nextMongodb:
    image: mongo
    container_name: nextMongodb
    ports:
      - 27017:27017